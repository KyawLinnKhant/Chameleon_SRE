---
# Service Account for Chameleon-SRE
apiVersion: v1
kind: ServiceAccount
metadata:
  name: chameleon-sre
  namespace: default
  labels:
    app: chameleon-sre

---
# ClusterRole: Define what the agent can do
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: chameleon-sre-role
rules:
  # Read-only access to most resources
  - apiGroups: [""]
    resources:
      - pods
      - pods/log
      - services
      - endpoints
      - configmaps
      - secrets
      - persistentvolumeclaims
      - persistentvolumes
      - nodes
      - events
    verbs: ["get", "list", "watch"]
  
  - apiGroups: ["apps"]
    resources:
      - deployments
      - daemonsets
      - replicasets
      - statefulsets
    verbs: ["get", "list", "watch"]
  
  # Write access for safe remediation actions
  - apiGroups: ["apps"]
    resources:
      - deployments
      - statefulsets
    verbs: ["patch"]  # For rollout restart
  
  - apiGroups: [""]
    resources:
      - configmaps
    verbs: ["create", "update", "patch"]  # Can create missing ConfigMaps
  
  - apiGroups: [""]
    resources:
      - pods
    verbs: ["delete"]  # Can delete stuck pods (not deployments)
  
  # Metrics access
  - apiGroups: ["metrics.k8s.io"]
    resources:
      - pods
      - nodes
    verbs: ["get", "list"]

---
# ClusterRoleBinding: Bind the role to the service account
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: chameleon-sre-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: chameleon-sre-role
subjects:
  - kind: ServiceAccount
    name: chameleon-sre
    namespace: default
