---
apiVersion: v1
kind: ConfigMap
metadata:
  name: chameleon-sre-config
  namespace: default
  labels:
    app: chameleon-sre
data:
  # Ollama Configuration
  OLLAMA_BASE_URL: "http://host.minikube.internal:11434"
  OLLAMA_MODEL: "llama3.2"
  
  # Agent Configuration
  MAX_RETRIES: "3"
  TEMPERATURE: "0.0"
  MAX_ITERATIONS: "10"
  
  # Kubernetes Configuration
  K8S_NAMESPACE: "default"
  
  # ChromaDB Configuration
  CHROMA_PERSIST_DIR: "/app/chroma_db"
  EMBEDDING_MODEL: "all-MiniLM-L6-v2"
  CHUNK_SIZE: "1000"
  CHUNK_OVERLAP: "200"
  
  # Logging
  LOG_LEVEL: "INFO"
  
  # Features
  ENABLE_VOICE_ALERTS: "false"  # Disable in cluster (no audio)
  
  # LangSmith (Optional - add your key)
  LANGCHAIN_TRACING_V2: "false"
  LANGCHAIN_PROJECT: "chameleon-sre"
